<html lang="en">

    <link rel="stylesheet" href="./resources/main.css">

    <title>Pokedex</title>

<body>

        </div>

        <div class="loading">
            <img src="./resources/gif/loading.gif" alt="Loading...">
        </div>

        <div id="stats">
        </div>
    </div>
    
    <script src="./scripts/main.js"></script>
