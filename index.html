<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,900;1,300&display=swap" rel="stylesheet">

    <title>Pokedex</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="choose">
                <input type="text" name="searchBar" id="searchBar" placeholder="Search for a pokemon. ID or Name (Press Enter)"/>

                <input type="text" name="howManyPerPage" id="perPage" placeholder="How much pokemon do you want to display? (Press Enter)"/>    
            </div>
    
            <h1>POKEDEX</h1>
    
            <div id="navigationBtn">
                <button id="previousPage" >PREVIOUS PAGE</button>
                <button id="nextPage">NEXT PAGE</button>
                
            </div>
        </div>
        <div id="search">                    
        </div>
    </nav>
    <main>
        <div class="container">                    
            <ol id="pokedex"></ol>                    
            <div id="stats"></div>
        </div>
                
    </main>
    
    <script src="./scripts/main.js"></script>

</html>
